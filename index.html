<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>formularios</title>
</head>
<body>
    <!--header- encabezado-->
    <header>
        <h1>FORMULARIOS EN HTML</h1>
    </header>
    <!--ONTENIDO PRINCIPAL DE LA PAGUINA WEB-->
    <main>
        <!--SECCTIOM 1-->
        <section>
            <h2>ejemplo 1</h2>
            <!--inicio del formulario-->
            <form>
                <!--alfanumerico-->
                <label for="">nombre completo:</label>
                <input
                type="text"
                name="nombre completo"
                placeholder="nombre"
                spellcheck="true"
                size="20"
                />
                <br />
                <br />
                <!--campo para buscar-->
                <label for="">buscar:</label>
                <input
                type="search"
                name="search"
                placeholder="buscar en mi pagina"
                />
                <br />
                <br />
                <!--campo para el numeor de telefono-->
                <label for="">TELELFONO:</label>
                <input
                type="tel"
                name="TELEFONO"
                placeholder="0000-0000"

                />
                <br />
                <br />
                <!--campo para UN URL-->
                <label for="">URL:</label>
                <input
                type="url"
                name="url"
                placeholder=http://127.0.0.1:5500/index.html"
                />
                <br />
                <br />
                <!--campo para UN email-->
                <label for="">email:</label>
                <input
                type="email"
                name="email"
                placeholder="arielandres@gmail.com"
                />
                <br />
                <br />
                <!--campo para una clave o ontraseña(password)-->
                <label for="">CONTRASEÑA:</label>
                <input
                type="password"
                name="clave"
                placeholder="escriba una clave"
                />
                <br />
                <br />
                <!--camp oculto-->
                <label for="">campo oculto:</label>
                <input
                type="hidden"
                name="token"
                placeholder="clave"
                />
                <br />
                <br />
                <!--texta area para dirreciones o comentarios -->
                <label for="">texta area para dirreciones o comentarios:</label>
                <textarea
                    cols="20"
                    rows="10"
                    name="direcion"
                    placeholder="escriba aqui una dirrecion:ejemplo:santiago nonualco,
                    zacatecoluca"
                ></textarea>
                
                <br />
                <br />
                <!--impu para numero enteros -->
                <label for="">numeros enteros:</label>
                <input
                type="number"
                name="numero"
                placeholder="ingrse cantidad numerica"
                />
                <br />
                <br />
                <!--input para numeros enteros -->
                <label for="">campo para rangos:</label>
                <input type="range" />
            </form>
             <!--formulario-->
        </section>
    </main>
    <!--pie de paguina-->
    <footer>
        <h3>
            &copy; copyrigth: ariel andres
        </h3>
    </footer>
 
</body>
</html>
